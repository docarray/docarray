syntax = "proto3";
import "google/protobuf/struct.proto";

package docarray;

/**
 * Represents a (quantized) dense n-dim array
 */
message DenseNdArrayProto {
  // the actual array data, in bytes
  bytes buffer = 1;

  // the shape (dimensions) of the array
  repeated uint32 shape = 2;

  // the data type of the array
  string dtype = 3;
}

/**
 * Represents a general n-dim array, can be either dense or sparse
 */
message NdArrayProto {
  DenseNdArrayProto dense = 1; // dense representation of the ndarray

  google.protobuf.Struct parameters = 2;
}

message KeyValuePair {
  google.protobuf.Value key = 1;
  google.protobuf.Value value = 2;
}

message GenericDictValue {
  repeated KeyValuePair entries = 1;
}

//
message NodeProto {

  oneof content {
    // a text
    string text = 1;
    //an integer
    int32 integer = 2;
    // a float
    double float = 3;
    //a boolean
    bool boolean = 4;
    // a bytes representation
    bytes blob = 5;
    // the ndarray of the image/audio/video document
    NdArrayProto ndarray = 6;
    // a sub Document
    DocumentProto document = 7;
    // a sub DocumentArray
    DocumentArrayProto document_array = 8;
    //any list
    google.protobuf.ListValue list = 9;
    //any set
    google.protobuf.ListValue set = 10;
    //any tuple
    google.protobuf.ListValue tuple = 11;
    // dictionary with string as keys
    google.protobuf.Struct dict = 12;
  }

  oneof docarray_type {
    string type = 13;
  }

}

/**
 * Represents a Document
 */
message DocumentProto {

  map<string, NodeProto> data = 1;

}

message DocumentArrayProto {
    repeated DocumentProto docs = 1; // a list of Documents
}

message DocumentArrayStackedProto{
  DocumentArrayProto list_ = 1; // a list of Documents
  map<string, DocumentArrayStackedProto> doc_columns = 2; // a dict of document columns
  map<string, NdArrayProto> tensor_columns = 3; // a dict of tensor columns

}