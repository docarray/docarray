name: CI

on:
  workflow_call:
    inputs:
      config-path:
        type: string
    secrets:
      JINA_AUTH_TOKEN:
        required: false
  pull_request:
    types: [opened, synchronize, reopened]


jobs:

  lint-ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Lint with ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install 

          # stop the build if there are Python syntax errors or undefined names
          poetry run ruff docarray
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run ruff docarray

  check-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: check black
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --only dev 
          poetry run black --check .

        env:
          CHANGED_FILES: ${{ steps.file_changes.outputs.added_modified }}

  import-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --without dev
          poetry run pip install tensorflow==2.12.0
          poetry run pip install jax
          poetry run pip uninstall -y torch
          poetry run pip install torch
      - name: Test basic import
        run: poetry run python -c 'from docarray import DocList, BaseDoc'

  # it is time to say bye bye to mypy because of the way we handle support of pydantic v1 and v2
