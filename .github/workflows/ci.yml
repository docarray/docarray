name: CI

on:
  workflow_call:
    inputs:
      config-path:
        type: string
    secrets:
      JINA_AUTH_TOKEN:
        required: false
  pull_request:
    types: [opened, synchronize, reopened]


jobs:

  lint-ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Lint with ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install 

          # stop the build if there are Python syntax errors or undefined names
          poetry run ruff docarray
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run ruff docarray

  check-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: check black
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --only dev 
          poetry run black --check .

        env:
          CHANGED_FILES: ${{ steps.file_changes.outputs.added_modified }}

  import-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --without dev
          poetry run pip install tensorflow==2.11.0
      - name: Test basic import
        run: poetry run python -c 'from docarray import DocList, BaseDoc'


  check-mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: check mypy
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras
          poetry run mypy docarray


  docarray-test:
    needs: [lint-ruff, check-black, import-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        test-path: [tests/integrations, tests/units, tests/documentation]
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras
          poetry run pip install elasticsearch==8.6.2
          sudo apt-get update
          sudo apt-get install --no-install-recommends ffmpeg

      - name: Test
        id: test
        run: |
          poetry run pytest -m "not (tensorflow or benchmark or index)" ${{ matrix.test-path }} --ignore=tests/integrations/store/test_jac.py
        timeout-minutes: 30
        env:
          JINA_AUTH_TOKEN: "${{ secrets.JINA_AUTH_TOKEN }}"
