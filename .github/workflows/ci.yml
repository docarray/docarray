#        uses: codecov/codecov-action@v3.1.1
#        if: steps.check_files.outputs.files_exists == 'true' && ${{ matrix.python-version }} == '3.7'
#        with:
#          file: coverage.xml
#          flags: ${{ steps.test.outputs.codecov_flag }}
#          fail_ci_if_error: false
#          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos


  docarray-test-jac:
    needs: [lint-ruff, check-black, import-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras
          poetry run pip install elasticsearch==8.6.2
          sudo apt-get update
          sudo apt-get install --no-install-recommends ffmpeg

      - name: Test
        id: test
        run: |
          poetry run pytest -m "not (tensorflow or benchmark or index)" tests/integrations/store/test_jac.py
        timeout-minutes: 30
        env:
          JINA_AUTH_TOKEN: "${{ secrets.JINA_AUTH_TOKEN }}"


  docarray-test-proto3:
    needs: [lint-ruff, check-black, import-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras
          poetry run pip install protobuf==3.19.0 # we check that we support 3.19
          sudo apt-get update
          sudo apt-get install --no-install-recommends ffmpeg
      - name: Test
        id: test
        run: |
          poetry run pytest -m 'proto' tests
        timeout-minutes: 30


  docarray-doc-index:
    needs: [lint-ruff, check-black, import-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        db_test_folder: [base_classes, elastic, hnswlib, qdrant, weaviate]
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras
          poetry run pip install protobuf==3.19.0
          poetry run pip install tensorflow==2.11.0
          sudo apt-get update
          sudo apt-get install --no-install-recommends ffmpeg

      - name: Test
        id: test
        run: |
          poetry run pytest -m 'index and not elasticv8' tests/index/${{ matrix.db_test_folder }}
        timeout-minutes: 30


  docarray-elastic-v8:
    needs: [lint-ruff, check-black, import-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras
          poetry run pip install protobuf==3.19.0
          poetry run pip install tensorflow==2.11.0
          poetry run pip install elasticsearch==8.6.2
          sudo apt-get update
          sudo apt-get install --no-install-recommends ffmpeg

      - name: Test
        id: test
        run: |
          poetry run pytest -m 'index and elasticv8' tests
        timeout-minutes: 30

  docarray-test-tensorflow:
    needs: [lint-ruff, check-black, import-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras
          poetry run pip install protobuf==3.19.0
          poetry run pip install tensorflow==2.11.0
          sudo apt-get update
          sudo apt-get install --no-install-recommends ffmpeg

      - name: Test
        id: test
        run: |
          poetry run pytest -m 'tensorflow' tests
        timeout-minutes: 30

  docarray-test-benchmarks:
    needs: [lint-ruff, check-black, import-test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2.5.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry install --all-extras

      - name: Test
        id: test
        run: |
          poetry run pytest -m 'benchmark' tests
        timeout-minutes: 30

  # just for blocking the merge until all parallel core-test are successful
  success-all-test:
    needs: [docarray-test, docarray-test-proto3, docarray-doc-index, docarray-elastic-v8, docarray-test-tensorflow, docarray-test-benchmarks, import-test, check-black, check-mypy, lint-ruff]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/workflow-conclusion-action@v2
      - name: Check Failure
        if: env.WORKFLOW_CONCLUSION == 'failure'
        run: exit 1
      - name: Success
        if: ${{ success() }}
        run: echo "All Done"
