# Add 'label1' to any changes within 'example' folder or any subfolders
area/docs:
  - docs/**/*
  - ./*.md

area/testing:
  - tests/**/*

area/setup:
  - pyproject.toml
  - MANIFEST.in

area/core:
  - docarray/**/*

area/entrypoint:
  - docarray/__init__.py

area/housekeeping:
  - .github/**/*
  - ./.gitignore
  - ./*.yaml
  - ./*.yml

area/cicd:
  - .github/workflows/**/*

area/docker:
  - Dockerfiles/**/*
  - ./.dockerignore

area/typing:
  - docarray/typing/**/*

component/array:
  - docarray/array/**/*

component/document:
  - docarray/document/**/*

component/proto:
  - docarray/proto/**/*

